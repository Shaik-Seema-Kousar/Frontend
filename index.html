<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP21110011325</title> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>JSON Processor</h1>

    <div>
        <label for="jsonInput">Enter JSON:</label>
        <input type="text" id="jsonInput" placeholder='{"data": ["A", "B", "1", "2", "z"]}' style="width: 80%;">
        <button id="submitBtn">Submit</button>
        <p id="errorMsg" class="error"></p>
    </div>

    <div id="dropdownContainer" style="display:none; margin-top: 20px;">
        <label for="optionsDropdown">Select Options:</label>
        <select id="optionsDropdown" multiple>
            <option value="Alphabets">Alphabets</option>
            <option value="Numbers">Numbers</option>
            <option value="Highest alphabet">Highest Alphabet</option>
        </select>
    </div>

    <div id="response"></div>

    
</body>
</html>
